<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Space+Mono&display=swap" rel="stylesheet">
        <link rel="background" href="toy-story-background-g2220d3e99_1920.jpg">
        <link rel="logo" href="GitHub-Mark-32px.png">
    </head>
    <body>
        
        
        <div id="screenContainer">
            <div id="headerBox">
                <h1 class="header">Etch A Sketch</h1>
                <p class="text">Click inside the screen to turn on the pen</p>
            </div>
            <div id="screen"></div>
            <button id="colorPick" name="leftKnob"><span id="pickColorText">Pick Color</span><input type="color" id="pickColor"  value="#e8c31a"></button>
            <button id="clear"  name="rightKnob"><span id="clearScreenButton">Clear Screen</span></button>
        
            <div class="sliderPanel">
                <div class="slideContainer">
                    <input id="slide" type="range" min="1" max="50" value="25">
                    <p class="sliderText">Grid Size: <span id="sliderValueDisplay"></span></p>
                </div>
            </div>
            <button id="black">Black</button>
            <button id="rainbow">Rainbow</button>
            <button id="gray">Gray</button>
        </div>

        <footer class="footer">
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                joshuaNelson
            </p>
            <a href="https://github.com/josh-ua-nelson" target="_blank"><img id="logo" src="GitHub-Mark-32px.png" alt="Github logo"></a>
        </footer>
        

    <script src="etch_a_sketch.js"></script>
    </body>
</html>
