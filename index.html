<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Space+Mono&display=swap" rel="stylesheet">
        <link rel="background" href="toy-story-background-g2220d3e99_1920.jpg">
    </head>
    <body>
        
        
        <div id="screenContainer">
            <div id="headerBox">
                <h1 class="header">Etch A Sketch</h1>
            </div>
            <div id="screen"></div>
            <button id="colorPick" name="leftKnob">Pick Color<input type="color" id="pickColor" class="btn" value="#ff0000"></button>
            <button id="clear" class="btn" name="rightKnob">Clear Screen</button>
        
            <div class="sliderPanel">
                <div class="slideContainer">
                    <input id="slide" type="range" min="1" max="50" value="25">
                    <p class="sliderText">Grid Size: <span id="sliderValueDisplay"></span></p>
                </div>
            </div>
            <button id="black" class="btn">Black</button>
            <button id="rainbow" class="btn">Rainbow</button>
            <button id="shader" class="btn">Color Shader</button>
        </div>
        
            
    <script src="etch_a_sketch.js"></script>
    </body>
</html>
