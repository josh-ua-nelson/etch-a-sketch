<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Space+Mono&display=swap" rel="stylesheet">
        
    </head>
    <body onload="createGrid()">
       
        <header id="headerBox">
            <h1 class="header">Etch A Sketch</h1>
        </header>
        <div id="container"></div>
        <div class="slideContainer">
            <input id="slide" type="range" min="1" max="10" value="5">
            <p>Value: <span id="sliderValueDisplay"></span></p>
        </div>
        <div class="startContainer"></div>
        
        


    <script src="etch_a_sketch.js"></script>
    </body>
</html>
